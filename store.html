<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="store" class="bg-gray-50">
    
    <!-- Navigation -->
    <nav class="text-red-700 py-3 border-b-2 border-red-400">
      <div class="container px-4 mx-auto flex justify-between items-center">
        <a href="index.html" class="font-black text-xl">Commercial</a>
        <div class="flex gap-x-3 items-center">
          <a
            href=""
            class="p-2 hover:border-red-700 border-transparent border-2"
            >Products</a
          >
          <a
            href=""
            class="p-2 hover:border-red-700 border-transparent border-2"
            >About</a
          >
          <a
            href=""
            class="p-2 hover:border-red-700 border-transparent border-2"
            >Store</a
          >
          <button>
            <span class="material-icons"> shopping_basket </span>
          </button>
        </div>
      </div>
    </nav>

    <main class="products m-4">
      <div class="side-by-2 ">
        <!-- Filtering -->
        <div class="filters shadow-lg">
          <div class="m-6 filterDiv">
            <div class="price-filter">
              <h2 class="font-bold">Price</h2>
            </div>
            <div>
              <h2 class="font-bold">Categories</h2>
              <div id="category-filter" class="ml-4"></div>
            </div>
          </div>
        </div>
        <div class="items  shadow-lg">
          <div class="m-4">
            <h1 class="text-xl font-bold uppercase mb-6 sm:text-center md:text-left text-gray-500">Available Products</h1>
            <!-- Product List-->
            <div id="productList"></div>
          </div>
        </div>
      </div>
    </main>    

    <!-- Loading state -->
    <div class="loader-bg active">
      <div class="lds-dual-ring"></div>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
